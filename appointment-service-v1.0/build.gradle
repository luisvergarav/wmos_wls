// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: "war"



project.ext.PROJECT_NAME='appointment-service-wmos'
project.ext.PROJECT_VERSION='1.0'

def WAR_FILE=PROJECT_NAME + '-' + PROJECT_VERSION + '.war'

// Artifact definitions
group = "rtl.sod.corp"
version = "${PROJECT_VERSION}-SNAPSHOT"
description = "Rest template for weblogic12. This use jee7 standards, jaxrs, slf4j, log4j and lombok."

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
    mavenCentral()
    flatDir {
    	dirs 'external-libs'
    }		
    
   
}


dependencies {

	//weblogic
	compile name: "wljmsclient"
	compile name: "wlthint3client"
	
	compile name: "tools"
	
	//jee7
	providedCompile group: 'javax', name: 'javaee-api', version:'7.0'

	//swagger
    compile group: 'io.swagger', name: 'swagger-jersey-jaxrs', version: '1.5.17'
	compile group: 'org.webjars', name: 'swagger-ui', version: '3.8.0'

	//Splunk libs
	compile name: 'corp-common-e2e-core'
	compile name: 'corp-common-e2e-httpImpl'
	compile name: 'corp-common-e2e-jmsImpl'
	
   	//slf4j + log4j
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
	compile name: 'saxon9he'
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.7'
	
	//lombok (just for compile task)
    providedCompile group: 'org.projectlombok', name:'lombok', version:'1.16.18'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

