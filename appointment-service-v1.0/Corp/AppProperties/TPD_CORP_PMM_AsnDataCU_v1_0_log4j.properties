log4j.logger.corp.tpd.pmm.asn.data.cu.model=DEBUG, APPZ, stdout

log4j.appender.APPZ=org.apache.log4j.RollingFileAppender
log4j.appender.APPZ.File=./Corp/AppLog/TPD_CORP_PMM_AsnDataCU_v1_0.log

log4j.appender.APPZ.MaxFileSize=100000KB

log4j.appender.APPZ.MaxBackupIndex=1
log4j.appender.APPZ.layout=org.apache.log4j.PatternLayout
log4j.appender.APPZ.layout.ConversionPattern=%d{ISO8601} %-5p %c - %m%n


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-5p %c - %m%n