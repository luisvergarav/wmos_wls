log4j.logger.corp.sod.sigic.Clienteempresa.pce_consultabco.validar.model=DEBUG, APPZ, stdout

log4j.appender.APPZ=org.apache.log4j.RollingFileAppender
log4j.appender.APPZ.File=./Corp/AppLog/SOD_CORP_sigic_ClienteEmpresa_PCE_ConsultaBcovalidar_v1_0.log

log4j.appender.APPZ.MaxFileSize=100000KB

log4j.appender.APPZ.MaxBackupIndex=1
